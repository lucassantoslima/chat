<!DOCTYPE html>
<html>
<head>
<meta name="viewport"content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot WebSocket Chatr</title>
<link rel="stylesheet" href="/css/main.css" />
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Type your username</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input autofocus type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Connect</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div id="topo" class="chat-header">
				<h2>Chat room</h2>
			</div>
			<div class="chat-area">
				<div class="connecting">Connecting...</div>
				<ul id="messageArea">
	
				</ul>
			</div>
			<div class="rank-area">
				<h4 style="text-align: center;">Ranking</h4> 
				<ul id="rankingArea">
	
				</ul>
			</div>
			<div id="bottom" class="action-area"> 
				<form id="messageForm" name="messageForm" nameForm="messageForm">
					<div class="form-group">
						<div class="input-group clearfix">
							
							<input required autofocus type="text" id="message" placeholder="Type a message..."
								autocomplete="off" class="form-control" style="width: 60%; margin-right: 1%;"/> 
							
							<select name="topics" id="topics-selector" placeholder="Select" class="form-control" style="width: 20%"></select>
							
							<button type="submit" class="primary" style="width: 15%">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
